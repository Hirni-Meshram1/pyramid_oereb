sudo: required
language: python

python:
  - "2.7"
  - "3.6"

services:
  - docker

env:
  global:
  - TRAVIS_USERNAME=sbrunner
  - secure: ""

# command to install dependencies
install:
  - sudo service postgresql stop
  - make install

# command to run tests
script:
  - make git-attributes
  - make lint
  - make tests-docker-setup-db
  - make tests

after_success:
  - make doc

before_deploy:
  - pip install sphinxcontrib-versioning 'Sphinx<1.6'

# deploy to pypi
deploy:
- provider: script
  script: sphinx-versioning push doc/source/ gh-pages doc
  on:
    branch: master
    repo: camptocamp/pyramid_oereb
- provider: script
  script: sphinx-versioning push doc/source/ gh-pages doc
  on:
    tags: true
    repo: camptocamp/pyramid_oereb
- provider: pypi
  server: https://upload.pypi.org/legacy/
  user: kdeininger
  password:
    secure: 
  on:
    tags: true
    repo: camptocamp/pyramid_oereb
  distributions: sdist bdist_wheel
  skip_cleanup: true
  skip_upload_docs: true
- provider: script
  script: travis/deploy-daily-pipy-build.sh
  on:
    repo: camptocamp/pyramid_oereb
    branch: master
    condition: '"${TRAVIS_EVENT_TYPE}" = cron'

# configure notifications
notifications:
  email: false
